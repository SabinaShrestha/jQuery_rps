<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="center">

      <h1>Rock Paper Scissors</h1>
      <button id="refresh">REFRESH</button>

      <div class="center">
        <table class="center" align="center">
          <tr>
            <td><img src="images/rock.png" alt="rock" class="img_size"></img></td>
            <td><img src="images/paper.png" alt="rock" class="img_size"></img></td>
            <td><img src="images/scissors.png" alt="rock" class="img_size"></img></td>
          </tr>
          <tr>
            <td><button class="user" id="rock">ROCK</button></td>
            <td><button class="user" id="paper">PAPER</button></td>
            <td><button class="user" id="scissors">SCISSORS</button></td>
          </tr>

        </table>
      </div>

      <h2 id="user_choice">Chose your hand</h2>
      <button id="play">PLAY</button>
      <h2 id="computer_choice">Computer hand</h2>
      <h2 id="winner">Wins</h2>
    </div>


    <div class='center'>
      <h3 id="win_percentage">Win: 0%</h3>
      <h3 id="lose_percentage">Lose: 0%</h3>
      <h3 id="tie_percentage">Tie: 0%</h3>
    </div>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>

  </body>

</html>
