<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="center">
      <h1>Rock Paper Scissors</h1>
      <button id="refresh">REFRESH</button>

      <div class="div-size">
        <div class="space">
          <img src="images/rock.png" alt="rock" class="img_size space"></img>
          <img src="images/paper.png" alt="rock" class="img_size space"></img>
          <img src="images/scissors.png" alt="rock" class="img_size space"></img>
        </div>
        <div class="space">
          <button class="user" id="rock">ROCK</button>
          <button class="user" id="paper">PAPER</button>
          <button class="user" id="scissors">SCISSORS</button>
        </div>
      </div>


      <h2 id="user_choice">Chose your hand</h2>
      <button id="play">PLAY</button>
      <h2 id="computer_choice">Computer hand</h2>
      <h2 id="winner">Wins</h2>
    </div>


    <div class='center'>
      <h3 id="win_percentage">Win: 0%</h3>
      <h3 id="lose_percentage">Lose: 0%</h3>
      <h3 id="tie_percentage">Tie: 0%</h3>
    </div>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>

  </body>

</html>
