<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  </head>

  <body>

    <div class="center">
      <h3>Rock Paper Scissors</h3>
      <button id="refresh" class="waves-effect waves-light btn">REFRESH</button>

      <div class="div-size">
        <div class="space">
          <img src="images/rock.png" alt="rock" class="img_size space"></img>
          <img src="images/paper.png" alt="rock" class="img_size space"></img>
          <img src="images/scissors.png" alt="rock" class="img_size space"></img>
        </div>
        <div class="space">
          <button class="user waves-effect waves-light btn" id="rock">ROCK</button>
          <button class="user waves-effect waves-light btn" id="paper">PAPER</button>
          <button class="user waves-effect waves-light btn" id="scissors">SCISSORS</button>
        </div>
      </div>


      <h6 id="user_choice">Chose your hand</h6>
      <button id="play" class="waves-effect waves-light btn">PLAY</button>
      <h6 id="computer_choice">Computer hand</h6>
      <h6 id="winner">Wins</h6>
    </div>

    <div class="sides">
      <div id="display_win"></div>
      <div>
        <h5 id="win_percentage">Win: 0%</h5>
        <h5 id="lose_percentage">Lose: 0%</h5>
        <h5 id="tie_percentage">Tie: 0%</h5>
      </div>
    </div>


    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>

  </body>

</html>
